<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered WebM Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container {
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }
        #video-container video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="webm-container" autoplay loop muted>
  <source src="comingsoon.webm" type="video/webm">
  Your browser does not support the video tag.
</video>
    </div>
</body>
</html>
